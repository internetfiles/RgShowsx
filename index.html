        <style>
            @import url(https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap);html {
                line-height: 1.15;
                -webkit-text-size-adjust: 100%
            }

            body {
                margin: 0
            }

            main {
                display: block
            }

            h1 {
                font-size: 2em;
                margin: .67em 0
            }

            hr {
                box-sizing: content-box;
                height: 0;
                overflow: visible
            }

            pre {
                font-family: monospace,monospace;
                font-size: 1em
            }

            a {
                background-color: transparent
            }

            abbr[title] {
                border-bottom: none;
                text-decoration: underline;
                text-decoration: underline dotted
            }

            b,strong {
                font-weight: bolder
            }

            code,kbd,samp {
                font-family: monospace,monospace;
                font-size: 1em
            }

            small {
                font-size: 80%
            }

            sub,sup {
                font-size: 75%;
                line-height: 0;
                position: relative;
                vertical-align: baseline
            }

            sub {
                bottom: -.25em
            }

            sup {
                top: -.5em
            }

            img {
                border-style: none
            }

            button,input,optgroup,select,textarea {
                font-family: inherit;
                font-size: 100%;
                line-height: 1.15;
                margin: 0
            }

            button,input {
                overflow: visible
            }

            button,select {
                text-transform: none
            }

            [type=button],[type=reset],[type=submit],button {
                -webkit-appearance: button
            }

            [type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner {
                border-style: none;
                padding: 0
            }

            [type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring {
                outline: 1px dotted ButtonText
            }

            fieldset {
                padding: .35em .75em .625em
            }

            legend {
                box-sizing: border-box;
                color: inherit;
                display: table;
                max-width: 100%;
                padding: 0;
                white-space: normal
            }

            progress {
                vertical-align: baseline
            }

            textarea {
                overflow: auto
            }

            [type=checkbox],[type=radio] {
                box-sizing: border-box;
                padding: 0
            }

            [type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button {
                height: auto
            }

            [type=search] {
                -webkit-appearance: textfield;
                outline-offset: -2px
            }

            [type=search]::-webkit-search-decoration {
                -webkit-appearance: none
            }

    const facebookBtn = document.querySelectorAll('.react-share__ShareButton')[0];
    const twitterBtn = document.querySelectorAll('.react-share__ShareButton')[1];
    const githubBtn = document.querySelectorAll('.react-share__ShareButton')[2];
    const linkedinBtn = document.querySelectorAll('.react-share__ShareButton')[3];
    const whatsappBtn = document.querySelectorAll('.react-share__ShareButton')[4];
    const vkBtn = document.querySelectorAll('.react-share__ShareButton')[5];
    const redditBtn = document.querySelectorAll('.react-share__ShareButton')[6];

    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("Check out this awesome streaming website!");

    facebookBtn.addEventListener("click", function() {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, 'facebook-share-dialog', 'width=800,height=600');
    });

    twitterBtn.addEventListener("click", function() {
        window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, 'twitter-share-dialog', 'width=800,height=600');
    });

    githubBtn.addEventListener("click", function() {
        window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url`, 'github-share-dialog', 'width=800,height=600');
    });

    linkedinBtn.addEventListener("click", function() {
        window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${text}`, 'linkedin-share-dialog', 'width=800,height=600');
    });

    whatsappBtn.addEventListener("click", function() {
        window.open(`https://api.whatsapp.com/send?text=${text} ${url}`, 'whatsapp-share-dialog', 'width=800,height=600');
    });

    vkBtn.addEventListener("click", function() {
        window.open(`https://vk.com/share.php?url=${url}`, 'vk-share-dialog', 'width=800,height=600');
    });

    redditBtn.addEventListener("click", function() {
        window.open(`https://www.reddit.com/submit?url=${url}&title=${text}`, 'reddit-share-dialog', 'width=800,height=600');
    });
});</script>
